steps:
  - name: 'mcr.microsoft.com/playwright:v1.41.1-jammy'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install
        npx playwright install --with-deps
        npx playwright test --reporter=junit --output=report.xml

  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ -f report.xml ]; then
          gsutil cp . gs://portfolio-bucke/reports/report.xml
        else
          echo "Error: report.xml not found!"
          exit 1
        fi

options:
  logging: GCS_ONLY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
logsBucket: gs://portfolio-bucke
